<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <style>
      .myviz { user-select: none; }
      .pathom-attribute {fill: #d4d4d4; opacity: 0.5;}
      .pathom-attribute:hover { fill: #94a0ad; }
      .pathom-attribute-bounds {
        fill: none;
        opacity: 0.5;
        stroke: #000;
        stroke-dasharray: 5 1;
        visibility: hidden;
      }
      .pathom-detail-marker { fill: #4ac380; opacity: 0.5 }
      .pathom-detail-marker:hover { opacity: 0.7 }
      .pathom-event-waiting-resolver { fill: #de5615; }
      .pathom-event-skip-wait-key { fill: #de5615; }
      .pathom-event-external-wait-key { fill: #de5615; }
      .pathom-event-call-resolver { fill: #7452fb; }
      .pathom-event-call-resolver-batch { fill: #2900cc; }
      .pathom-event-schedule-resolver { fill: #efaf42; }
      .pathom-event-error { fill: #bb0808; }
      .pathom-event-api-call { fill: rgba(116, 82, 251, 0.23); }
      .pathom-label-text {
        font-family: sans-serif;
        fill: #222;
        font-size: 11px;
        pointer-events: none;
      }
      .pathom-vruler { stroke: #2b98f0; stroke-width: 2px; visibility: hidden; }
      .pathom-axis line { stroke: #e5e5e5; }
      .pathom-tooltip {
        position: absolute;
        pointer-events: none;
        font-size: 12px;
        font-family: sans-serif;
        background: #fff;
        padding: 1px 6px;
        box-shadow: #00000069 0 1px 3px 0;
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- you might need to change the js path depending on your configuration -->
    <script src="/js/main.js" type="text/javascript"></script>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/github.min.css">
  </body>
</html>
